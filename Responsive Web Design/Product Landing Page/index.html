<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/cssfamily=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Product Landing</title>
</head>

<body>
    <div id="main">
        <header id="header">
            <nav id="nav-bar" class="navbar navbar-expand-lg navbar-dark fixed-top">
                <div class="container">
                    <div class="logo">
                        <img id="header-img"
                            src="https://i.pinimg.com/originals/13/bd/dd/13bddd05b344416fdcc8da0240313bc6.png"
                            alt="All Seeing Logo">
                    </div>
                    <h3>All Seeing</h3>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                        aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="basicExampleNav">

                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#footer">Home
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#video">Video</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#email">Subscribe</a>
                            </li>
                        </ul>

                    </div>
            </nav>
        </header>

        <div id="container"></div>
        </br></br>

        <section id="email-sect">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <!--           <h5>Email</h5> -->
                <input id="email" name="email" type="email" placeholder="Enter Email Address" required>
                <input id="submit" type="submit" value="Welcome Aboard" class="btn-danger">
            </form>
        </section>

        <div id="container">
            <section id="demo">
                <iframe id="video" src="https://www.youtube.com/watch?v=9LhN6E01Mkc"></iframe>
            </section>
        </div>

        <footer>
            <nav id="footer" class="navbar navbar-expand-lg navbar-dark fixed-bottom text-center">
                <ul class="navbar-nav mx-auto">
                    <li>
                        <a href="#privacy">Privacy</a>
                        <a href="#terms">Terms</a>
                        <a href="#contact">Contact</a>
                        <a class="nav-link" href="#">By ValerieGM</a>
                    </li>
                </ul>
            </nav>
        </footer>

    </div>
</body>

</html>
