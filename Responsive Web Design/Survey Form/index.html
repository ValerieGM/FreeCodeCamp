<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="d-flex justify-content-center h-100">

                <div class="card">
                    <div class="card-header">
                        <h1 id="title">SURVEY FORM</h1>
                        <p id="description">
                            <em>Thank you for helping to improve the site.</em>
                        </p>
                    </div>

                    <div class="card-body">
                        <form id="survey-form">
                            <div class="input-group form-group">
                                <label id="name-label" class="form-check-label" for="name">
                                    <p>Name
                                </label>
                                <input type="text" id="name" placeholder="name" class="form-control" required>
                            </div>

                            <div class="input-group form-group">
                                <label id="email-label" class="form-check-label" for="email">
                                    <p>Email
                                </label><br>
                                <input type="email" id="email" placeholder="email" class="form-control" required>
                            </div>

                            <div class="input-group form-group">
                                <label id="number-label" class="form-check-label" for="number">
                                    <p>Age
                                </label><br>
                                <input type="number" id="number" placeholder="age" class="form-control" min="21"
                                    max="75" required><br>
                            </div>

                            <div class="form-group">
                                <label for="dropdown">Current Role:</label>
                                <select class="form-control" id="dropdown">
                                    <option value="student">Student</option>
                                    <option value="employed"> Employed</option>
                                    <option value="unemployed">Unemployed</option>
                                    <option value="professional">Other</option>
                                </select>
                            </div>

                            <p>Recommendation:</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="yes" name="recommendation" value="yes">
                                <label class="form-check-label" for="yes">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="no" name="recommendation" value="no">
                                <label class="form-check-label" for="no">
                                    No
                                </label>
                            </div>
                            <br>

                            <p>Improvements To Be Made (If Any):</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="submission" name="improvement"
                                    value="submission">
                                <label class="form-check-label" for="submission">
                                    Submission
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="lesson" name="improvement"
                                    value="lesson">
                                <label class="form-check-label" for="lesson">
                                    Clarity Of Lessons
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="satisfied" name="improvement"
                                    value="satisfied">
                                <label class="form-check-label" for="satisfied">
                                    Satisfied
                                </label>
                            </div>

                            <br>

                            <div class="form-group">Additional Comments:</label>
                                <textarea class="form-control" rows="3"
                                    placeholder="Any additional comments are welcome"></textarea>
                            </div>

                            <div class="form-group">
                                <button id="submit" href="#" type="submit"
                                    class="btn float-right login_btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <footer>
                <nav class="navbar navbar-expand-lg navbar-dark fixed-bottom text-center">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">By ValerieGM</a>
                        </li>
                    </ul>
                </nav>
        </div>
    </main>
</body>

</html>
