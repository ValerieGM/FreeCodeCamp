<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="./js/index.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/cssfamily=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Random Quote Machine</title>
</head>
<html>

<body>
    <div id="wrapper">
        <header id="header">
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top text-center">
                <ul class="navbar-nav mx-auto">
                    <h1>Random Quotes!!</h1>
                </ul>
            </nav>
        </header>

        <div id="quote-box">
            <div id="text"></div>
            <div id="author"></div>
            <div class="buttons">
                <a id="tweet-quote" class="button" title="tweet quote" target="_top">
                    <i class="fab fa-twitter"></i><em> Tweet</em>
                </a>
                <button id="new-quote" class="button">
                    <i class="fa fa-plus-circle"></i><em> New</em></button>
            </div>
        </div>

        <footer id="footer">
            <nav id="footer" class="navbar navbar-expand-lg navbar-dark fixed-bottom text-center">
                <ul class="navbar-nav mx-auto">
                    <li>
                        <a class="nav-link" href="#">By ValerieGM</a>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>
</body>

</html>
